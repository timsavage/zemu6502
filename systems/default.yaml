---
# Clock Frequency (in Hz)
clockFreq: 1000

# GDB connection
gdb:
  address: "::1"
  port: 6502

# Video output
video:
  width: 640
  height: 480
  scale: 2
  shader:
    vert: systems/scan.vert
    frag: systems/scan.frag

# Data-bus and peripherals
dataBus:
  - start: 0x0000
    end: 0x3FFF
    peripheral:
      type: ram

  - start: 0xFF00
    end: 0xFFFF
    peripheral:
      type: rom
      load: systems/input.bin

  - start: 0x8000
    end: 0x8000
    peripheral:
      type: terminal

  - start: 0x8010
    end: 0x8010
    peripheral:
      type: keyboard
